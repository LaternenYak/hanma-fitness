<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
    <h1>Hanma Fitness</h1>

    <button id="login_btn">Login mit Google</button>
    <button id="logout_btn" style="display: none;">Logout</button>
    <p id="user_info"></p>

    <p>Startgewicht</p>
    <input id="start_input" type="text" placeholder="Wo bist du gestartet?">


    <p>Zielgewicht</p>
    <input id="finish_input" type="text" placeholder="Wo hin soll die Reise gehen?">
    
    
    <p>Aktuelles Gewicht</p>
    <input id="today_input" type="text" placeholder="Was hat die Waage heute angezeigt?">
    <button id="today_btn">Absenden</button>

    <p id="progress_output">Du hast bisher Kg abgenommen</p>
    <p id="toGo_output">Du wirst bis zu deinem Ziel noch 0kg abnehmen</p>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script src="script.js"></script>
</body>
</html>
